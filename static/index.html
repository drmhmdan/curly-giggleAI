<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Transcription & AI Response</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #6366f1;
            --primary-hover: #4f46e5;
            --success-color: #10b981;
            --danger-color: #ef4444;
            --background: #0f172a;
            --surface: #1e293b;
            --surface-hover: #334155;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border-color: #334155;
            --shadow: rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            background: var(--background);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px 0;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 320px 1fr;
            gap: 24px;
            margin-bottom: 24px;
        }

        @media (max-width: 968px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: var(--surface);
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 4px 6px var(--shadow);
            border: 1px solid var(--border-color);
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .config-section {
            margin-bottom: 20px;
        }

        .config-section:last-child {
            margin-bottom: 0;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-secondary);
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        select, input[type="text"] {
            width: 100%;
            padding: 12px;
            background: var(--background);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.2s;
        }

        select:hover, input[type="text"]:hover {
            border-color: var(--primary-color);
        }

        select:focus, input[type="text"]:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background: var(--background);
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .checkbox-wrapper:hover {
            background: var(--surface-hover);
        }

        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: var(--primary-color);
        }

        .checkbox-label {
            color: var(--text-primary);
            font-size: 1rem;
            cursor: pointer;
            user-select: none;
        }

        .recording-controls {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .button {
            padding: 16px 24px;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .button-primary {
            background: var(--primary-color);
            color: white;
        }

        .button-primary:hover:not(:disabled) {
            background: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(99, 102, 241, 0.3);
        }

        .button-danger {
            background: var(--danger-color);
            color: white;
        }

        .button-danger:hover:not(:disabled) {
            background: #dc2626;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(239, 68, 68, 0.3);
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px;
            background: var(--background);
            border-radius: 8px;
            font-size: 0.875rem;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--text-secondary);
        }

        .status-dot.recording {
            background: var(--danger-color);
            animation: pulse 1.5s infinite;
        }

        .status-dot.processing {
            background: #f59e0b;
            animation: pulse 1.5s infinite;
        }

        .status-dot.ready {
            background: var(--success-color);
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        .output-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
        }

        @media (max-width: 968px) {
            .output-grid {
                grid-template-columns: 1fr;
            }
        }

        textarea {
            width: 100%;
            min-height: 250px;
            padding: 16px;
            background: var(--background);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1rem;
            font-family: inherit;
            resize: vertical;
            transition: all 0.2s;
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .icon {
            width: 20px;
            height: 20px;
        }

        .toast {
            position: fixed;
            bottom: 24px;
            right: 24px;
            background: var(--surface);
            color: var(--text-primary);
            padding: 16px 24px;
            border-radius: 12px;
            box-shadow: 0 8px 16px var(--shadow);
            border: 1px solid var(--border-color);
            display: none;
            animation: slideIn 0.3s ease-out;
            z-index: 1000;
        }

        .toast.show {
            display: block;
        }

        .toast.error {
            border-color: var(--danger-color);
            background: rgba(239, 68, 68, 0.1);
        }

        .toast.success {
            border-color: var(--success-color);
            background: rgba(16, 185, 129, 0.1);
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üéôÔ∏è Speech Transcription & AI</h1>
            <p class="subtitle">Record your voice, get transcription and AI responses in real-time</p>
        </header>

        <div class="main-grid">
            <!-- Configuration Panel -->
            <div class="card">
                <h2 class="card-title">
                    <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                    </svg>
                    Configuration
                </h2>

                <div class="config-section">
                    <label for="whisper-model">Whisper Model</label>
                    <select id="whisper-model">
                        <option value="tiny">Tiny (fastest)</option>
                        <option value="base" selected>Base (recommended)</option>
                        <option value="small">Small</option>
                        <option value="medium">Medium</option>
                        <option value="large">Large (most accurate)</option>
                    </select>
                </div>

                <div class="config-section">
                    <label for="transcription-language">Transcription Language</label>
                    <select id="transcription-language">
                        <option value="de" selected>German</option>
                        <option value="en">English</option>
                        <option value="es">Spanish</option>
                        <option value="fr">French</option>
                        <option value="it">Italian</option>
                        <option value="pt">Portuguese</option>
                        <option value="ru">Russian</option>
                        <option value="zh">Chinese</option>
                        <option value="ja">Japanese</option>
                        <option value="ko">Korean</option>
                    </select>
                </div>

                <div class="config-section">
                    <label for="gemini-model">Gemini Model</label>
                    <select id="gemini-model">
                        <option value="flash 2.5 (stable)" selected>flash 2.5 (stable)</option>
                        <option value="gemini-1.5-pro">Gemini 1.5 Pro</option>
                        <option value="gemini-1.5-flash">Gemini 1.5 Flash</option>
                        <option value="gemini-pro">Gemini Pro</option>
                    </select>
                </div>

                <div class="config-section">
                    <label>Options</label>
                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="auto-send" checked>
                        <label for="auto-send" class="checkbox-label">Auto-send after stop</label>
                    </div>
                </div>
            </div>

            <!-- Recording Controls -->
            <div class="card">
                <h2 class="card-title">
                    <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"></path>
                    </svg>
                    Recording
                </h2>

                <div class="recording-controls">
                    <button id="start-recording" class="button button-primary">
                        <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"></path>
                        </svg>
                        Start Recording
                    </button>

                    <button id="stop-recording" class="button button-danger" disabled>
                        <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 10a1 1 0 011-1h4a1 1 0 011 1v4a1 1 0 01-1 1h-4a1 1 0 01-1-1v-4z"></path>
                        </svg>
                        Stop Recording
                    </button>

                    <div class="status-indicator">
                        <span class="status-dot" id="status-dot"></span>
                        <span id="status-text">Ready to record</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Output Section -->
        <div class="output-grid">
            <div class="card">
                <h2 class="card-title">
                    <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                    </svg>
                    Transcription
                </h2>
                <textarea id="transcription-text" placeholder="Your transcription will appear here..."></textarea>
            </div>

            <div class="card">
                <h2 class="card-title">
                    <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path>
                    </svg>
                    Gemini Response
                </h2>
                <textarea id="gemini-response-text" placeholder="AI response will appear here..."></textarea>
            </div>
        </div>
    </div>

    <div id="toast" class="toast"></div>

    <script>
        let mediaRecorder;
        let audioChunks = [];
        let isRecording = false;

        const startBtn = document.getElementById('start-recording');
        const stopBtn = document.getElementById('stop-recording');
        const statusDot = document.getElementById('status-dot');
        const statusText = document.getElementById('status-text');
        const transcriptionText = document.getElementById('transcription-text');
        const geminiResponseText = document.getElementById('gemini-response-text');
        const whisperModelSelect = document.getElementById('whisper-model');
        const languageSelect = document.getElementById('transcription-language');
        const geminiModelSelect = document.getElementById('gemini-model');
        const autoSendCheckbox = document.getElementById('auto-send');

        function showToast(message, type = 'info') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast ${type} show`;
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        function updateStatus(status, text) {
            statusDot.className = `status-dot ${status}`;
            statusText.textContent = text;
        }

        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];

                mediaRecorder.ondataavailable = (event) => {
                    audioChunks.push(event.data);
                };

                mediaRecorder.onstop = async () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                    stream.getTracks().forEach(track => track.stop());
                    
                    if (autoSendCheckbox.checked) {
                        await processAudio(audioBlob);
                    } else {
                        updateStatus('ready', 'Recording saved. Auto-send is disabled.');
                    }
                };

                mediaRecorder.start();
                isRecording = true;
                startBtn.disabled = true;
                stopBtn.disabled = false;
                updateStatus('recording', 'Recording in progress...');
                showToast('Recording started', 'success');
            } catch (error) {
                console.error('Error starting recording:', error);
                showToast('Failed to start recording: ' + error.message, 'error');
                updateStatus('ready', 'Ready to record');
            }
        }

        function stopRecording() {
            if (mediaRecorder && isRecording) {
                mediaRecorder.stop();
                isRecording = false;
                startBtn.disabled = false;
                stopBtn.disabled = true;
                updateStatus('processing', 'Processing audio...');
            }
        }

        async function processAudio(audioBlob) {
            try {
                updateStatus('processing', 'Transcribing audio...');
                
                // Transcribe audio
                const formData = new FormData();
                formData.append('audio', audioBlob, 'recording.webm');
                formData.append('model', whisperModelSelect.value);
                formData.append('language', languageSelect.value);

                const transcribeResponse = await fetch('/api/transcribe', {
                    method: 'POST',
                    body: formData
                });

                if (!transcribeResponse.ok) {
                    throw new Error('Transcription failed');
                }

                const transcribeData = await transcribeResponse.json();
                transcriptionText.value = transcribeData.transcription;
                showToast('Transcription completed', 'success');

                // Send to Gemini
                updateStatus('processing', 'Generating AI response...');
                
                const geminiResponse = await fetch('/api/gemini', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        text: transcribeData.transcription,
                        model: geminiModelSelect.value
                    })
                });

                if (!geminiResponse.ok) {
                    throw new Error('Gemini API failed');
                }

                const geminiData = await geminiResponse.json();
                geminiResponseText.value = geminiData.response;
                showToast('AI response generated', 'success');
                updateStatus('ready', 'Ready to record');

            } catch (error) {
                console.error('Error processing audio:', error);
                showToast('Error: ' + error.message, 'error');
                updateStatus('ready', 'Ready to record');
            }
        }

        // Event listeners
        startBtn.addEventListener('click', startRecording);
        stopBtn.addEventListener('click', stopRecording);

        // Check browser support
        if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
            showToast('Your browser does not support audio recording', 'error');
            startBtn.disabled = true;
        }

        // Initialize
        updateStatus('ready', 'Ready to record');
    </script>
</body>
</html>
