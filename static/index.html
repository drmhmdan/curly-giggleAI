<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Transcription & AI Response</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #6366f1;
            --primary-hover: #4f46e5;
            --success-color: #10b981;
            --danger-color: #ef4444;
            --background: #0f172a;
            --surface: #1e293b;
            --surface-hover: #334155;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border-color: #334155;
            --shadow: rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            background: var(--background);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px 0;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 320px 1fr;
            gap: 24px;
            margin-bottom: 24px;
        }

        @media (max-width: 968px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: var(--surface);
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 4px 6px var(--shadow);
            border: 1px solid var(--border-color);
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .config-section {
            margin-bottom: 20px;
        }

        .config-section:last-child {
            margin-bottom: 0;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-secondary);
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        select, input[type="text"] {
            width: 100%;
            padding: 12px;
            background: var(--background);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.2s;
        }

        select:hover, input[type="text"]:hover {
            border-color: var(--primary-color);
        }

        select:focus, input[type="text"]:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background: var(--background);
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .checkbox-wrapper:hover {
            background: var(--surface-hover);
        }

        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: var(--primary-color);
        }

        .checkbox-label {
            color: var(--text-primary);
            font-size: 1rem;
            cursor: pointer;
            user-select: none;
        }

        .recording-controls {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .button {
            padding: 16px 24px;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .button-primary {
            background: var(--primary-color);
            color: white;
        }

        .button-primary:hover:not(:disabled) {
            background: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(99, 102, 241, 0.3);
        }

        .button-danger {
            background: var(--danger-color);
            color: white;
        }

        .button-danger:hover:not(:disabled) {
            background: #dc2626;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(239, 68, 68, 0.3);
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px;
            background: var(--background);
            border-radius: 8px;
            font-size: 0.875rem;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--text-secondary);
        }

        .status-dot.recording {
            background: var(--danger-color);
            animation: pulse 1.5s infinite;
        }

        .status-dot.processing {
            background: #f59e0b;
            animation: pulse 1.5s infinite;
        }

        .status-dot.ready {
            background: var(--success-color);
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        .output-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
        }

        @media (max-width: 968px) {
            .output-grid {
                grid-template-columns: 1fr;
            }
        }

        textarea {
            width: 100%;
            min-height: 250px;
            padding: 16px;
            background: var(--background);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1rem;
            font-family: inherit;
            resize: vertical;
            transition: all 0.2s;
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .icon {
            width: 20px;
            height: 20px;
        }

        .toast {
            position: fixed;
            bottom: 24px;
            right: 24px;
            background: var(--surface);
            color: var(--text-primary);
            padding: 16px 24px;
            border-radius: 12px;
            box-shadow: 0 8px 16px var(--shadow);
            border: 1px solid var(--border-color);
            display: none;
            animation: slideIn 0.3s ease-out;
            z-index: 1000;
        }

        .toast.show {
            display: block;
        }

        .toast.error {
            border-color: var(--danger-color);
            background: rgba(239, 68, 68, 0.1);
        }

        .toast.success {
            border-color: var(--success-color);
            background: rgba(16, 185, 129, 0.1);
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>

    <script>
        const SEGMENT_LENGTH_SECONDS = 1.5;
        const SEGMENT_OVERLAP_SECONDS = 0;
        const SEGMENT_STEP_SECONDS = SEGMENT_LENGTH_SECONDS;
        const PCM_BUFFER_PAD_SECONDS = SEGMENT_LENGTH_SECONDS + 1;
        const SCRIPT_PROCESSOR_SIZE = 4096;

        let audioContext;
        let audioStream;
        let audioSourceNode;
        let audioProcessorNode;
        let silentGainNode;
        let isRecording = false;
        let streamingTranscription = '';
        let chunkProcessing = Promise.resolve();
        let pcmQueue = [];
        let fullRecordingChunks = [];
        let bufferedSamples = 0;
        let totalRecordingSamples = 0;
        let audioSampleRate = null;
        let secondsSinceLastSegment = 0;
        let hasSentSegment = false;
        let updateDebounceTimer = null;

        const startBtn = document.getElementById('start-recording');
        const stopBtn = document.getElementById('stop-recording');
        const statusDot = document.getElementById('status-dot');
        const statusText = document.getElementById('status-text');
        const transcriptionText = document.getElementById('transcription-text');
        const geminiResponseText = document.getElementById('gemini-response-text');
        const whisperModelSelect = document.getElementById('whisper-model');
        const languageSelect = document.getElementById('transcription-language');
        const geminiModelSelect = document.getElementById('gemini-model');
        const autoTranscribeCheckbox = document.getElementById('auto-transcribe');
        const autoSendGeminiCheckbox = document.getElementById('auto-send-gemini');
        const sendToGeminiBtn = document.getElementById('send-to-gemini-btn');
        const resetUiBtn = document.getElementById('reset-ui-btn');

        function showToast(message, type = 'info') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast ${type} show`;
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        function updateStatus(status, text) {
            statusDot.className = `status-dot ${status}`;
            statusText.textContent = text;
        }

        function resetStreamingState(clearText = true) {
            streamingTranscription = '';
            chunkProcessing = Promise.resolve();
            pcmQueue = [];
            fullRecordingChunks = [];
            bufferedSamples = 0;
            totalRecordingSamples = 0;
            audioSampleRate = null;
            secondsSinceLastSegment = 0;
            hasSentSegment = false;
            if (clearText) {
                transcriptionText.value = '';
                geminiResponseText.value = '';
            }
        }

        async function cleanupRecordingResources() {
            if (audioProcessorNode) {
                audioProcessorNode.disconnect();
                audioProcessorNode.onaudioprocess = null;
                audioProcessorNode = null;
            }

            if (audioSourceNode) {
                audioSourceNode.disconnect();
                audioSourceNode = null;
            }

            if (silentGainNode) {
                silentGainNode.disconnect();
                silentGainNode = null;
            }

            if (audioStream) {
                audioStream.getTracks().forEach(track => track.stop());
                audioStream = null;
            }

            if (audioContext) {
                try {
                    await audioContext.close();
                } catch (_) {
                    // ignore close failures
                }
                audioContext = null;
            }
        }

        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: { channelCount: 1 } });

                resetStreamingState();

                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                await audioContext.resume();
                audioSampleRate = audioContext.sampleRate;

                audioStream = stream;
                audioSourceNode = audioContext.createMediaStreamSource(stream);
                audioProcessorNode = audioContext.createScriptProcessor(SCRIPT_PROCESSOR_SIZE, 1, 1);
                silentGainNode = audioContext.createGain();
                silentGainNode.gain.value = 0;

                audioProcessorNode.onaudioprocess = handleAudioProcess;
                audioSourceNode.connect(audioProcessorNode);
                audioProcessorNode.connect(silentGainNode);
                silentGainNode.connect(audioContext.destination);

                isRecording = true;
                startBtn.disabled = true;
                stopBtn.disabled = false;
                updateStatus('recording', 'Recording in progress...');
                showToast('Recording started', 'success');
            } catch (error) {
                console.error('Error starting recording:', error);
                showToast('Failed to start recording: ' + error.message, 'error');
                updateStatus('ready', 'Ready to record');
                await cleanupRecordingResources();
                resetStreamingState();
            }
        }

        async function stopRecording() {
            if (!isRecording) {
                return;
            }

            isRecording = false;
            startBtn.disabled = false;
            stopBtn.disabled = true;
            
            // Stop audio stream immediately
            await cleanupRecordingResources();
            
            updateStatus('processing', 'Processing audio...');
            await finishRecording();
        }

        async function finishRecording() {
            try {
                if (bufferedSamples > 0 && (!hasSentSegment || secondsSinceLastSegment > 0)) {
                    await queueSegmentFromPcm(true);
                }
                await chunkProcessing;
            } catch (error) {
                console.error('Error awaiting chunk processing:', error);
                showToast('Streaming error: ' + error.message, 'error');
            }

            // For real-time streaming: we've already transcribed chunks, so just send to Gemini if enabled
            if (autoSendGeminiCheckbox.checked && streamingTranscription.trim()) {
                try {
                    await sendTranscriptionToGeminiInternal(streamingTranscription.trim());
                } catch (error) {
                    console.error('Error sending to Gemini:', error);
                    showToast('Error: ' + error.message, 'error');
                }
            }

            updateStatus('ready', 'Ready to record');
            resetStreamingState(false);
        }

        function handleAudioProcess(event) {
            if (!isRecording) {
                return;
            }

            const inputBuffer = event.inputBuffer;
            if (!audioSampleRate) {
                audioSampleRate = inputBuffer.sampleRate || (audioContext ? audioContext.sampleRate : 44100);
            }

            const channelData = inputBuffer.getChannelData(0);
            if (!channelData || channelData.length === 0) {
                return;
            }

            const samples = new Float32Array(channelData.length);
            samples.set(channelData);

            handlePcmSamples(samples);
        }

        function handlePcmSamples(samples) {
            pcmQueue.push(samples);
            fullRecordingChunks.push(samples);
            bufferedSamples += samples.length;
            totalRecordingSamples += samples.length;

            const chunkSeconds = samples.length / audioSampleRate;
            secondsSinceLastSegment += chunkSeconds;

            trimPcmQueue();

            const requiredSamples = Math.round(SEGMENT_LENGTH_SECONDS * audioSampleRate);
            let shouldQueue = false;

            if (!hasSentSegment && bufferedSamples >= requiredSamples) {
                hasSentSegment = true;
                shouldQueue = true;
            } else if (hasSentSegment && secondsSinceLastSegment >= SEGMENT_STEP_SECONDS) {
                shouldQueue = true;
            }

            if (shouldQueue) {
                queueSegmentFromPcm(false);
                secondsSinceLastSegment = 0;
            }
        }

        function queueSegmentFromPcm(isFinal) {
            chunkProcessing = chunkProcessing
                .then(() => enqueueSegmentFromPcm(isFinal))
                .catch(error => {
                    console.error('Segment processing error:', error);
                    showToast('Streaming error: ' + error.message, 'error');
                })
                .finally(() => {
                    if (isRecording) {
                        updateStatus('recording', 'Recording in progress...');
                    }
                });

            return chunkProcessing;
        }

        async function enqueueSegmentFromPcm(isFinal) {
            if (!audioSampleRate || bufferedSamples === 0) {
                return;
            }

            const requiredSamples = Math.round(SEGMENT_LENGTH_SECONDS * audioSampleRate);
            const targetSamples = isFinal ? Math.min(bufferedSamples, requiredSamples) : requiredSamples;
            const samples = collectRecentSamples(targetSamples, isFinal);
            if (!samples || samples.length === 0) {
                return;
            }

            const wavBuffer = encodePCMToWav(samples, audioSampleRate);
            const wavBlob = new Blob([wavBuffer], { type: 'audio/wav' });
            const statusMessage = isFinal ? 'Processing final segment...' : 'Streaming segment...';

            await sendSegment(wavBlob, statusMessage);
        }

        async function sendSegment(blob, statusMessage) {
            updateStatus('processing', statusMessage);

            const formData = new FormData();
            formData.append('audio_chunk', blob, `chunk-${Date.now()}.wav`);
            formData.append('model', whisperModelSelect.value);
            formData.append('language', languageSelect.value);

            const response = await fetch('/api/transcribe_stream', {
                method: 'POST',
                body: formData
            });

            if (!response.ok) {
                throw new Error('Chunk transcription failed');
            }

            const data = await response.json();
            if (data.partial_transcription) {
                streamingTranscription += (streamingTranscription ? ' ' : '') + data.partial_transcription;
                transcriptionText.value = streamingTranscription.trim();
                updateSendToGeminiButton();
            }
        }

        async function processFinalSegment(finalBlob) {
            try {
                updateStatus('processing', 'Transcribing full recording...');

                const formData = new FormData();
                formData.append('audio', finalBlob, 'recording.wav');
                formData.append('model', whisperModelSelect.value);
                formData.append('language', languageSelect.value);

                const transcribeResponse = await fetch('/api/transcribe', {
                    method: 'POST',
                    body: formData
                });

                if (!transcribeResponse.ok) {
                    throw new Error('Transcription failed');
                }

                const transcribeData = await transcribeResponse.json();
                transcriptionText.value = transcribeData.transcription;
                streamingTranscription = transcribeData.transcription;
                updateSendToGeminiButton();
                showToast('Transcription completed', 'success');

                if (autoSendGeminiCheckbox.checked) {
                    updateStatus('processing', 'Generating AI response...');

                    const geminiResponse = await fetch('/api/gemini', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            text: transcribeData.transcription,
                            model: geminiModelSelect.value
                        })
                    });

                    if (!geminiResponse.ok) {
                        throw new Error('Gemini API failed');
                    }

                    const geminiData = await geminiResponse.json();
                    geminiResponseText.value = geminiData.response;
                    showToast('AI response generated', 'success');
                }
                
                updateStatus('ready', 'Ready to record');

            } catch (error) {
                console.error('Error processing final segment:', error);
                showToast('Error: ' + error.message, 'error');
                updateStatus('ready', 'Ready to record');
            }
        }

        function trimPcmQueue() {
            if (!audioSampleRate) {
                return;
            }

            const maxSamples = Math.round(PCM_BUFFER_PAD_SECONDS * audioSampleRate);
            while (bufferedSamples > maxSamples && pcmQueue.length > 0) {
                const overflow = bufferedSamples - maxSamples;
                const firstChunk = pcmQueue[0];

                if (firstChunk.length <= overflow) {
                    pcmQueue.shift();
                    bufferedSamples -= firstChunk.length;
                } else {
                    const trimmed = firstChunk.slice(overflow);
                    pcmQueue[0] = trimmed;
                    bufferedSamples -= overflow;
                    break;
                }
            }
        }

        function collectRecentSamples(targetSamples, allowPartial = false) {
            if (bufferedSamples === 0) {
                return null;
            }

            const availableSamples = Math.min(bufferedSamples, targetSamples);
            if (!allowPartial && availableSamples < targetSamples) {
                return null;
            }

            const desiredLength = allowPartial ? availableSamples : targetSamples;
            const result = new Float32Array(desiredLength);
            let remaining = desiredLength;
            let writeIndex = desiredLength;

            for (let i = pcmQueue.length - 1; i >= 0 && remaining > 0; i--) {
                const chunk = pcmQueue[i];
                const take = Math.min(remaining, chunk.length);
                writeIndex -= take;
                result.set(chunk.subarray(chunk.length - take), writeIndex);
                remaining -= take;
            }

            if (writeIndex > 0) {
                return allowPartial ? result.slice(writeIndex) : null;
            }

            // Remove consumed samples from buffer to prevent repetition
            let samplesToRemove = desiredLength;
            while (samplesToRemove > 0 && pcmQueue.length > 0) {
                const firstChunk = pcmQueue[0];
                if (firstChunk.length <= samplesToRemove) {
                    samplesToRemove -= firstChunk.length;
                    bufferedSamples -= firstChunk.length;
                    pcmQueue.shift();
                } else {
                    const newChunk = firstChunk.subarray(samplesToRemove);
                    pcmQueue[0] = newChunk;
                    bufferedSamples -= samplesToRemove;
                    samplesToRemove = 0;
                }
            }

            return result;
        }

        function encodePCMToWav(samples, sampleRate) {
            const buffer = new ArrayBuffer(44 + samples.length * 2);
            const view = new DataView(buffer);

            writeString(view, 0, 'RIFF');
            view.setUint32(4, 36 + samples.length * 2, true);
            writeString(view, 8, 'WAVE');
            writeString(view, 12, 'fmt ');
            view.setUint32(16, 16, true);
            view.setUint16(20, 1, true);
            view.setUint16(22, 1, true);
            view.setUint32(24, sampleRate, true);
            view.setUint32(28, sampleRate * 2, true);
            view.setUint16(32, 2, true);
            view.setUint16(34, 16, true);
            writeString(view, 36, 'data');
            view.setUint32(40, samples.length * 2, true);
            floatTo16BitPCM(view, 44, samples);

            return buffer;
        }

        function floatTo16BitPCM(view, offset, input) {
            for (let i = 0; i < input.length; i++, offset += 2) {
                let s = Math.max(-1, Math.min(1, input[i]));
                s = s < 0 ? s * 0x8000 : s * 0x7fff;
                view.setInt16(offset, s, true);
            }
        }

        function writeString(view, offset, string) {
            for (let i = 0; i < string.length; i++) {
                view.setUint8(offset + i, string.charCodeAt(i));
            }
        }

        function buildFullRecordingBlob() {
            if (!audioSampleRate || totalRecordingSamples === 0) {
                return null;
            }

            const combined = new Float32Array(totalRecordingSamples);
            let offset = 0;
            for (const chunk of fullRecordingChunks) {
                combined.set(chunk, offset);
                offset += chunk.length;
            }

            const wavBuffer = encodePCMToWav(combined, audioSampleRate);
            return new Blob([wavBuffer], { type: 'audio/wav' });
        }

        async function sendTranscriptionToGeminiInternal(transcriptionText) {
            try {
                updateStatus('processing', 'Generating AI response...');

                const geminiResponse = await fetch('/api/gemini', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        text: transcriptionText,
                        model: geminiModelSelect.value
                    })
                });

                if (!geminiResponse.ok) {
                    throw new Error('Gemini API failed');
                }

                const geminiData = await geminiResponse.json();
                geminiResponseText.value = geminiData.response;
                showToast('AI response generated', 'success');
            } catch (error) {
                throw error;
            }
        }

        async function sendTranscriptionToGemini() {
            const transcription = transcriptionText.value.trim();
            if (!transcription) {
                showToast('No transcription to send', 'error');
                return;
            }

            try {
                sendToGeminiBtn.disabled = true;
                await sendTranscriptionToGeminiInternal(transcription);
                updateStatus('ready', 'Ready to record');
            } catch (error) {
                console.error('Error sending to Gemini:', error);
                showToast('Error: ' + error.message, 'error');
                updateStatus('ready', 'Ready to record');
            } finally {
                sendToGeminiBtn.disabled = false;
            }
        }

        function resetUI() {
            transcriptionText.value = '';
            geminiResponseText.value = '';
            streamingTranscription = '';
            sendToGeminiBtn.disabled = true;
            updateStatus('ready', 'Ready to record');
            showToast('UI reset', 'success');
        }

        async function preloadWhisperModel() {
            try {
                const selectedModel = whisperModelSelect.value;
                updateStatus('processing', `Loading ${selectedModel} model...`);
                
                const formData = new FormData();
                formData.append('model', selectedModel);
                
                const response = await fetch('/api/preload_model', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const data = await response.json();
                    showToast(`Model '${selectedModel}' loaded successfully`, 'success');
                    updateStatus('ready', 'Ready to record');
                } else {
                    throw new Error('Failed to preload model');
                }
            } catch (error) {
                console.error('Error preloading model:', error);
                showToast('Error loading model: ' + error.message, 'error');
                updateStatus('ready', 'Ready to record');
            }
        }

        function updateSendToGeminiButton() {
            sendToGeminiBtn.disabled = !transcriptionText.value.trim();
        }

        startBtn.addEventListener('click', startRecording);
        stopBtn.addEventListener('click', stopRecording);
        sendToGeminiBtn.addEventListener('click', sendTranscriptionToGemini);
        resetUiBtn.addEventListener('click', resetUI);
        whisperModelSelect.addEventListener('change', preloadWhisperModel);
        transcriptionText.addEventListener('input', updateSendToGeminiButton);

        if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
            showToast('Your browser does not support audio recording', 'error');
            startBtn.disabled = true;
        }

        updateStatus('ready', 'Ready to record');
        
        // Preload default model on page load
        window.addEventListener('load', () => {
            setTimeout(preloadWhisperModel, 500);
        });
    </script>
